<!DOCTYPE html>
<html>
  <head>
    <title> Curso Vue Archivo 1</title>
  </head>
  <body>
    <div id="app">
        <h1>{{ titulo1 | capitalize }}</h1>
        <h2>{{ titulo2 | uppercase  }}</h2>
    <div>
    <script src="../../src/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue(
        {
          el:'#app',
          data:
          {
            nombre: ' Leo !',
            titulo1 : 'este es el primer elemento',
            titulo2 : 'este es el segundo elemento',

          },
          filters:
          {
            uppercase: function (str) { return str.toUpperCase() },
            lowercase: function (str) { return str.toLowerCase() },
            capitalize : function (str) { return str[0].toUpperCase()+str.slice(1,str.length).toLowerCase() }
          }
        })
    </script>
  </body>
</html>

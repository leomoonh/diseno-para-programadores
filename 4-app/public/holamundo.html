<!DOCTYPE html>
<html>
  <head>
    <title> Curso Vue Archivo 1</title>
  </head>
  <body>
    <div id="app">
     <p> Hola {{ nombre }} </p>
      <a href="https://www.unam.mx" target="_blank"> Ir a la UNAM </a> <br />
      <a :href="url" target="_blank"> Ir a {{ pagina  }}</a>
    <div>
    <script src="../../src/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue(
        {
          el:'#app',
          data:
          {
            nombre: ' Leo !',
            url: 'https://vuejs.org',
            pagina: 'Vuejs !!! '
          }
        })
    </script>
  </body>
</html>
